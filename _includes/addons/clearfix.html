<article id="clearfix" data-type="mixin">
  <header class="title-bar">
    <h2 class="title">Clearfix</h2>
    <a class="view-source" href="https://github.com/thoughtbot/bourbon/blob/master/app/assets/stylesheets/addons/_clearfix.scss">View source</a>
  </header>
  <p>This mixin will output a clearfix to the selector where the mixin is declared.</p>
  <p>This clearfix uses Nicolas Gallagher's <a href="http://nicolasgallagher.com/micro-clearfix-hack/">Micro Clearfix</a>.</p>

{% highlight scss %}
div {
  @include clearfix;
}
{% endhighlight %}
</article>
