<article id="word-wrap" data-type="mixin">
  <h2>Word-wrap <a class="view-source" href="https://github.com/thoughtbot/bourbon/blob/master/app/assets/stylesheets/addons/_word-wrap.scss">View Source</a></h2>
  <p>The word-wrap mixin makes it easy to force long text (like URLs) to wrap instead of breaking your layout.</p>
  <p>It uses the <code>($word-wrap)</code>argument, with a default value of <code>break-word</code>.</p>

{% highlight scss %}
@include word-wrap;
@include word-wrap(normal);
{% endhighlight %}
</article>
